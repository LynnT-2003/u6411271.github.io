<!DOCTYPE html>
<html lang="eng">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags must come first in the head; any other head content must come after these tags -->

            <title>Product Table</title>
             <link rel="stylesheet" href="main.css">
            
            <!-- Bootstrap -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
            <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
            <!--[if lt IE 9]>
            <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js%22%3E</script>
            <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js%22%3E</script>
            <![endif]-->
        </head>

        <body onload="loadData()">
            <div class="container">
                <div class="row">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add Item to Cart</button>
                    <!--This is not a design flaw, I made the button look like this-->

                        <!-- Modal --><div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label for="inputItem" class="form-label">Item</label>
                                            <select id="inputItem" class="form-select">
                                                <option value="Monitor Light Bar">Monitor Light Bar</option>
                                                <option value="SteelSeries Arctis 5">SteelSeries Arctis 5</option>
                                                <option value="DORO Deskmat">DORO Deskmat</option>
                                                <option value="Razer Viper Mini">Razer Viper Mini</option>
                                                <option value="Keychron Q1 V2">Keychron Q1 V2</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputPPU" class="form-label">Price Per Unit</label>
                                            <input type="email" class="form-control" id="inputPPU"
                                                placeholder="0">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputDiscount" class="form-label">Discount Per Unit</label>
                                            <input type="email" class="form-control" id="inputDiscount"
                                                placeholder="0">
                                        </div>
                                        <div class="mb-3">
                                            <label for="inputQuantity" class="form-label">Quantity</label>
                                            <input type="phone" class="form-control" id="inputQuantity"
                                                placeholder="1">
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" onclick="addItem()" data-bs-dismiss="modal">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    <div class="col-md-12 text-center">
                        <p> </p>
                        <table
                            id="myTable"
                            class="table table-striped table-bordered">
                        
                            <thead>
                                <th style="width: 1.5ex"></th>
                                <th style="width: 10%">Qty</th>
                                <th style="width: 30%">Item</th>
                                <th style="width: 20%">Price Per Unit</th>
                                <th style="width: 20%">Accumulated Discount</th>
                                <th style="width: 20%">Amount</th>
                            </thead>
            
                            <tbody id="productBody">
            
                            </tbody>
            
                            <tfoot>
                                <tr>
                                    <td colspan="5" class="text_right">Gross</td>
                                    <td class="text_right">
                                        <span id="grossID"></span>
                                    </td>
                                </tr>
            
                                <tr>
                                    <td colspan="5" class="text_right">VAT 7%</td>
                                    <td class="text_right">
                                        <span id="vatID"></span>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td colspan="5" class="text_right">Net</td>  
                                    <td class="text_right">
                                        <span id="netID"></span>
                                    </td>  
                                </tr>
            
                                <tr>
                                    <td colspan="5" class="text_right">Total Discount</td>
                                    <td class="text_right">
                                        <span id="discountID"></span>
                                    </td>
                                </tr>

                            </tfoot>
            
                        </table>
                    
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            X CLEAR TABLE
                        </button>
                    </div>

                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Are you sure you want to reset the table?</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                This action cannot be undone.
                                </div>
                                <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" onclick="clearData()" data-bs-dismiss="modal">Accept</button>
                                </div>
                            </div>
                            </div>
                        </div>
                        
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"> </script>
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
                        
                        <script src="cart.js"></script>

                </div>
            </div>
        </body>
</html>
